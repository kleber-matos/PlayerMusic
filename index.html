<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Projeto Player</title>
</head>
<body>
    
<img src="imagens/ville-kaisla-HNCSCpWrVJA-unsplash.jpg" alt="Está imagem não foi carregada com sucesso.">
<div class="descricao">
    <h2>Till I Let Go </h2>
    <i>NEFFEX</i>
</div>
<div class="duracao">
    <div class="barra">
<progress value="0" max="1"></progress>
<div class="ponto"></div>
    </div>
    <div class="tempo">
    <p class="inicio">0:00</p>
    <p class="fim">3:40</p>
</div>
</div>
<div class="player">
<i class="bi bi-skip-start-circle-fill setas"></i>
<i class="bi bi-play-circle-fill botao-play"></i>
<i class="bi bi-pause-circle-fill botao-pause"></i>
<i class="bi bi-skip-end-circle-fill setas"></i>
</div>
<audio src="musicas/Till I Let Go - NEFFEX.mp3"></audio>





    <script src="main.js"></script>
</body>
</html>
